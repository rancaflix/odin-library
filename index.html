<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="page-title">Library</h1>
    </header>
    <button id="new-book-btn">New Book</button>
    <div id="overlay"></div>
    <div id="form-popup" >
        <form id="add-book-form" action="#">
            <h2>Add New Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title-input" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author-input" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages-input" required>
            <label for="read">Did you read it?</label>
            <input type="checkbox" name="read" id="read-status">
            <button type="submit" id="form-button">Add</button>
        </form>
    </div>
    <div id="card-area"></div>
    <script src="main.js" defer></script>
</body>
</html>
